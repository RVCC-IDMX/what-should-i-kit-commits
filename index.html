<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What Should I...?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>What Should I...?</h1>
        <p class="subtitle">Your personalized recommendation tool</p>
      </header>

      <section class="preferences">
        <h2>Tell me your preferences</h2>

        <form id="preference-form">
          <div class="form-group">
            <label for="mood">What's your mood?</label>
            <select id="mood" name="mood">
              <option value="">Any mood</option>
              <option value="happy">Happy</option>
              <option value="sad">Sad</option>
              <option value="inspiring">Inspiring</option>
              <option value="tense">Tense</option>
              <option value="romantic">Romantic</option>
              <option value="adventurous">Adventurous</option>
            </select>
          </div>

          <div class="form-group">
            <label for="time">How much time do you have?</label>
            <select id="time" name="time">
              <option value="">Any length</option>
              <option value="90">90 minutes or less</option>
              <option value="120">2 hours or less</option>
              <option value="150">2.5 hours or less</option>
              <option value="180">3 hours or less</option>
            </select>
          </div>

          <div class="form-group">
            <label for="category">What genre?</label>
            <select id="category" name="category">
              <option value="">Any genre</option>
              <option value="comedy">Comedy</option>
              <option value="drama">Drama</option>
              <option value="action">Action</option>
              <option value="family">Family</option>
              <option value="horror">Horror</option>
              <option value="thriller">Thriller</option>
              <option value="sci-fi">Sci-Fi</option>
              <option value="romance">Romance</option>
            </select>
          </div>

          <div class="form-group">
            <label for="energy">Energy level?</label>
            <select id="energy" name="energy">
              <option value="">Any energy</option>
              <option value="low">Low (relaxing)</option>
              <option value="medium">Medium (engaging)</option>
              <option value="high">High (intense)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="era">Era preference?</label>
            <select id="era" name="era">
              <option value="">Any era</option>
              <option value="classic">Classic films</option>
              <option value="modern">Modern films</option>
            </select>
          </div>

          <button type="submit" class="btn-primary">Get Recommendations</button>
        </form>
      </section>

      <section class="results" id="results">
        <h2>Recommendations</h2>
        <div id="recommendation-list" class="recommendation-list">
          <p class="placeholder">
            Fill out your preferences and click "Get Recommendations" to see
            results.
          </p>
        </div>
      </section>
    </main>

    <!-- Scripts loaded in order: data first, then matching functions, then app -->
    <script src="data.js"></script>
    <script src="matching.js"></script>
    <script src="app.js"></script>
  </body>
</html>
